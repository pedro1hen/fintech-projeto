<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Fintech - Cadastro</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <!-- Boostrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Devicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/cadastro/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../imagens/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container-main">
        <main>
            <div class="title">
                <p>Fintech</p>
            </div>
            <div class="login">
                <input type="text" class="form-control" placeholder="Nome" required>
                <input type="email" class="form-control" placeholder="Endereço de E-mail" required>
                <input type="password" class="form-control" placeholder="Senha" id="pass" required>
                <div class="senha">
                    <span>
                        <i class="bi bi-info-circle"></i>
                        <label class="form-control-label">A senha deve conter:</label>    
                    </span>
                    <ul>
                        <li>Números</li>
                        <li>Letras</li>
                        <li>Caracteres Especiais</li>
                    </ul>
                </div>
                <button type="button" id="btn" class="btn">Continuar</button>                
            </div>           
        </main>
    </div>  
</body>
</html>
