<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Fintech</title>
    <!-- Meta-Tags -->
    <meta charset="UTF-8">
    <meta name="author" content="Pedro Henrique">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../imagens/favicon.png" type="image/x-icon">
    <!-- CSS/SASS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- CSS AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <header>
      <nav>
        <a href="index.html">FINTECH</a>
        <input type="button" value="Entrar" data-bs-target="#modalPrincipal" data-bs-toggle="modal"></input>
      </nav>
  </header>
  <main>
      <section>
        <!-- MODAL PRINCIPAL -->
      <div class="modal fade" id="modalPrincipal" data-bs-backdrop="static" aria-labelledby="exampleModalToggleLabel" tabindex="-1" data-bs-keyboard="false" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <input type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></input>
              <h1 class="fs-5" id="exampleModalLabel">Faça seu Cadastro!</h1>
              <button data-bs-target="#modalLogin" data-bs-toggle="modal">Login</button>
              <button data-bs-target="#modalPrimeiro" data-bs-toggle="modal">Primeiro Acesso</button>
            </div>
          </div>
        </div>  
      </div>
       
      <!-- MODAL LOGIN -->
      <div class="modal fade" id="modalLogin" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
                <h1 class="fs-5" id="exampleModalLabel">Informe o seu E-mail</h1>
                <button type="button" class="btn-close btn-close-login" data-bs-dismiss="modal" aria-label="Close"></button>
                <input type="text" class="form-control" placeholder="Endereço de E-mail" required>
                <button type="button" class="btn continuar">Continuar</button>
                <h1 class="fs-5" id="exampleModalLabel">Ou</h1>
                <button type="button" class="btn btn-primary">
                    <i class="bi bi-facebook"></i>
                    Continuar com o Facebook
                </button>                
                <button type="button" class="btn btn-light google">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"/>
                    Continuar com o Google
                </button>
            </div>
            <div class="modal-footer">
              <button data-bs-target="#modalPrincipal" data-bs-toggle="modal">Voltar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- MODAL PRIMEIRO ACESSO -->
      <div class="modal fade" id="modalPrimeiro" aria-hidden="true" aria-labelledby="exampleModalToggleLabel3" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <h1>Crie sua conta!</h1>
                <button type="button" class="btn-close btn-close-login" data-bs-dismiss="modal" aria-label="Close"></button>
                <input id="name" type="text" class="form-control" placeholder="Nome" required>
                <input id="email" type="email" class="form-control" placeholder="Endereço de E-mail" required>
                <input id="password" type="password" class="form-control" placeholder="Senha" required>
                <input id="passwordConfirmation" type="password" class="form-control" placeholder="Confirmação de Senha" required>
                <button type="submit" id="criarConta" class="btn">Continuar</button>
              </form>
            </div>
            <div class="modal-footer">
              <button data-bs-target="#modalPrincipal" data-bs-toggle="modal">Voltar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- TÍTULO PRINCIPAL -->
      <div class="mainTitle">
        <p data-aos="fade-right" data-aos-duration="5000">COMEÇE SUA VIDA FINANCEIRA DA MANEIRA CORRETA</p>
      </div>
      </section>
  </main>
  <footer>
      <p>Pedro Henrique &copy; 2022</p>
      <div class="buttons">
        <a href="https://www.linkedin.com/in/phrf/" target="_blank"class="btn">LinkedIn <i class="bi bi-linkedin"></i></a>
        <a href="https://github.com/pedro1hen" target="_blank" class="btn">GitHub <i class="bi bi-github"></i></a>
      </div>
  </footer>

    <!-- SCRIPT -->
    <script src="../js/script.js"></script>

    <!-- SCRIPT AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 120,
        duration: 3000,
      });
    </script>

    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
